<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .success-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: successAnimation 4s linear infinite; /* Rotate the background */
            background: linear-gradient(45deg, #00FF00, #00AA00);
            background-size: 200% 200%; /* Control the background size */
        }

        @keyframes successAnimation {
            0% {
                transform: rotate(0deg);
                background-position: 0% 0%;
            }
            100% {
                transform: rotate(360deg);
                background-position: 100% 100%;
            }
        }

        .table-users {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="success-background"></div> <!-- Animated rotating success-themed background -->
    <div class="table-users">
        <div class="header">Calculation Result</div>
        {{result}}
    </div>
</body>

</html>
